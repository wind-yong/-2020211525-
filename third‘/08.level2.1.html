    <title>Document</title>
    <script>
        // 递归方式
        var arr = [1, [2, [3, [4, 5]]], 6];
        let newArray = Array();
        function even (arr) {
            for(var i = 0;i<arr.length;i++)
            {
                if(Array.isArray(arr[i]))
                {
                 even(arr[i]);
                }
                else{
                   newArray.push(arr[i]);
                }
            }
           return newArray;
        }
        console.log(even(arr)); 
        
       
    </script>
