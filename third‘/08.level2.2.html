    <title>Document</title>
    <script>
         var arr = [1, [2, [3, [4, 5]]], 6];
        arr = arr.toString(); //转换成字符串
        arr = arr.split(',');//字符串拆成数组
        var newArr = Array();
        for(var i = 0;i<arr.length;i++)
        {
            newArr[i] = Number(arr[i]);//转换成数字
        }
        console.log(newArr);
    </script>
