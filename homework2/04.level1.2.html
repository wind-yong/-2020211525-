    <script>
        // 次数
        var arr = [9,5,1,3,2,4,8,7,6,6,6]
        function count(arr,n){ 
          var count = 0;
          for(var i = 0;i<arr.length;i++)
          {
                if(arr[i] == n)
                {
                    count++;
                }
          }
          console.log(count);
        }
        count(arr,6);
        
    </script>
