<!DOCTYPE html>

    <title>Document</title>
    <script>
        // 冒泡排序
        function sort2(arr){
            var temp;
            for(var i = 0;i<arr.length-1;i++)
            {
                for(var j = i+1;j<arr.length;j++)
                {
                    if(arr[i]>arr[j])
                    {
                       temp = arr[i];
                       arr[i] = arr[j];
                       arr[j] = temp
                    }
                }
            }
            return arr;
        }
        console.log(sort2(arr));
    </script>
